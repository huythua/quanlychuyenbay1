{% extends 'layout/base.html' %}

{% block content %}
<h1 class="text-center text-info mt-1">ĐĂNG KÝ NGƯỜI DÙNG</h1>

{% if err_msg %}
<div class="alert alert-danger">
    {{ err_msg }}
</div>
{% endif %}

<form method="post" enctype="multipart/form-data" action="">
    <div class="mb-3 mt-3">
        <label for="username" class="form-label">Tên đăng nhập:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Tên đăng nhập">
    </div>
    <div class="mb-3">
        <label for="pwd" class="form-label">Mật khẩu:</label>
        <input type="password" class="form-control" id="pwd" name="password" placeholder="Mật khẩu">
    </div>
    <div class="mb-3">
        <label for="confirm" class="form-label">Xác nhận mật khẩu:</label>
        <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Xác nhận mật khẩu">
    </div>
    <button type="submit" class="btn btn-primary">Đăng ký</button>
</form>
{% endblock %}
